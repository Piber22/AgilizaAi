<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Recebimentos</title>
</head>
<body>
    <h1>Consulta de Recebimentos</h1>

    <p id="loading">Carregando...</p>

    <table border="1" id="tabela" style="display: none;">
        <thead>
            <tr>
                <th>Data</th>
                <th>Responsável</th>
                <th>Lençol Qtd</th>
                <th>Lençol Peso</th>
                <th>Camisola Qtd</th>
                <th>Camisola Peso</th>
                <th>Cobertor Qtd</th>
                <th>Cobertor Peso</th>
                <th>Fronha Qtd</th>
                <th>Fronha Peso</th>
                <th>Jaleco P</th>
                <th>Jaleco M</th>
                <th>Jaleco G</th>
                <th>Jaleco GG</th>
                <th>Jaleco EG</th>
                <th>Jaleco Peso</th>
                <th>Calça P</th>
                <th>Calça M</th>
                <th>Calça G</th>
                <th>Calça GG</th>
                <th>Calça EG</th>
                <th>Calça Peso</th>
                <th>Peso Total</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD74e3F87-ONFwl2E1VR9rcfMsS-_FEw1k",
            authDomain: "recebimento-267e5.firebaseapp.com",
            projectId: "recebimento-267e5",
            storageBucket: "recebimento-267e5.firebasestorage.app",
            messagingSenderId: "519510160991",
            appId: "1:519510160991:web:1d616fd85658e236664dea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function carregar() {
            const querySnapshot = await getDocs(collection(db, "recebimentos"));
            const tbody = document.getElementById("tbody");

            querySnapshot.forEach((doc) => {
                const d = doc.data();
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${d.data || ''}</td>
                    <td>${d.responsavel || ''}</td>
                    <td>${d.lencolQtd || 0}</td>
                    <td>${d.lencolPeso || 0}</td>
                    <td>${d.camisolaQtd || 0}</td>
                    <td>${d.camisolaPeso || 0}</td>
                    <td>${d.cobertorQtd || 0}</td>
                    <td>${d.cobertorPeso || 0}</td>
                    <td>${d.fronhaQtd || 0}</td>
                    <td>${d.fronhaPeso || 0}</td>
                    <td>${d.jalecoP || 0}</td>
                    <td>${d.jalecoM || 0}</td>
                    <td>${d.jalecoG || 0}</td>
                    <td>${d.jalecoGG || 0}</td>
                    <td>${d.jalecoEG || 0}</td>
                    <td>${d.jalecoPeso || 0}</td>
                    <td>${d.calcaP || 0}</td>
                    <td>${d.calcaM || 0}</td>
                    <td>${d.calcaG || 0}</td>
                    <td>${d.calcaGG || 0}</td>
                    <td>${d.calcaEG || 0}</td>
                    <td>${d.calcaPeso || 0}</td>
                    <td>${d.pesoTotal || 0}</td>
                `;
                tbody.appendChild(tr);
            });

            document.getElementById("loading").style.display = "none";
            document.getElementById("tabela").style.display = "table";
        }

        carregar();
    </script>
</body>
</html>
